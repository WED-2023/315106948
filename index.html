<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
<div id="menu">
  <ul>
    <li><a href="#about">About Me</a></li>
    <li><a href="#photos">My Photos</a></li>
    <li><a href="#playlist">My Playlist</a></li>
    <li><a href="#like">Like</a></li>
    <li><a href="#qrcoder">QR code</a></li>
    <li><a href="#spa">Q&A</a></li>
    <li><a href="#contact">Contact Me</a></li>
  </ul>
</div>
		  
<section id="about" class="section">
  <h2>About Me</h2>
</section>

<section id="photos" class="section">
  <h2>My Photos</h2>
</section>

<section id="playlist" class="section">
  <h2>My Playlist</h2>
  <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/Y30pfWIQfoo" 
          title="YouTube video player" frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          allowfullscreen>
  </iframe>
</section>

<section id="like" class="section">
  <h2>Give Me a Like</h2>
  <button class="like-button" onclick="likePage()">Like 👍</button>
</section>

<section id="qrcoder" class="section">
  <h2>Scan My Code</h2>
  <img src="assets\qrcode-img.png" alt="QR Code">
</section>

<section id="spa" class="section">
  <h2>Q&A</h2>
</section>

<section id="contact" class="section">
  <h2>Contact Me</h2>
  <form id="contactForm">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <label for="emoji">Choose an Emoji:</label>
      <select id="emoji" name="emoji">
          <option value="😊">😊 Happy</option>
          <option value="😢">😢 Sad</option>
          <option value="😡">😡 Angry</option>
          <option value="😂">😂 Funny</option>
          <option value="👍">👍 Thumbs Up</option>
      </select>

      <button type="submit" class="send-button">Send</button>
  </form>
</section>

<!-- Facebook Like Button -->
<div class="fb-like" 
data-href="YOUR_WEBSITE_URL" 
data-layout="standard" 
data-action="like" 
data-size="small" 
data-share="true">
</div>

<script async defer crossorigin="anonymous" 
   src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v16.0">
</script>
